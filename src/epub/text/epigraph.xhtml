		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>The Southern Hills and the South Sea</span>
					<br/>
					<span>They blow such gladness into me,</span>
					<br/>
					<span>That when I get to Burton Sands</span>
					<br/>
					<span>And smell the smell of Home Lands,</span>
					<br/>
					<span>My heart is all renewed and fills</span>
					<br/>
					<span>With the Southern Sea and the South Hills.</span>
				</p>
			</blockquote>
